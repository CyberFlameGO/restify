builds:
  - binary: restify
    env:
      # to allow for alpine/musl use
      - CGO_ENABLED=0
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm
changelog:
  filters:
    exclude:
      - '^build:'
      - '^ci:'
dockers:
  - image: itzg/restify
    goos: linux
    goarch: amd64
    tag_templates:
    - "{{ .Tag }}"
    - latest
scoop:
  bucket:
    owner: itzg
    name: scoop-bucket
  license: Apache2
  description: Enables REST-like access to HTML pages by scraping and parsing them into JSON