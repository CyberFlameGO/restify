test:
  post:
    - cp ~/$CIRCLE_PROJECT_REPONAME/restify $CIRCLE_ARTIFACTS

deployment:
 release:
  tag: /[0-9]+(\.[0-9]+)*/
  owner: itzg
  commands:
   - go get github.com/mitchellh/gox
   - go get github.com/tcnksm/ghr
   - gox -ldflags "-X main.Version=$BUILD_VERSION -X main.BuildDate=$BUILD_DATE" -output "dist/${CIRCLE_PROJECT_REPONAME}_{{.OS}}_{{.Arch}}" :
      environment:
        CGO_ENABLED: "0"
   - ghr -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --replace `git describe --tags` dist/
